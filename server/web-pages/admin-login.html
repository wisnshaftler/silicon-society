<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/web-js/bootstrap.min.css">
    <script src="/web-js/jquery.min.js"></script>
    <script src="/web-js/popper.min.js"></script>
    <script src="/web-js/bootstrap.min.js"></script>
    <script src="/web-js/js.cookie.min.js"></script>
    <script src="/web-js/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    
    <link href="/web-js/admin-login.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <i class="fas fa-user-astronaut fa-5x"></i>
          </div>
          <!-- Login Form -->          
            <input type="email" id="email" class="fadeIn second" name="login" placeholder="Email">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password">
            <input type="button" class="fadeIn fourth" value="Log In" onclick="login()">
            <div id="status"></div>
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
          <p>Made with <span style="color: #e25555;">&hearts;</span> in Sri Lanka</a>, by <a
            href="https://github.com/wisnshaftler">wisnshaftler</a>.</p>
        </div>
      </div>
      <script src="/web-js/admin.js"></script>
</body>
</html>
